<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-6 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <!--<h1>Mobile Shop Management</h1>-->
            <form  class="form-signin" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
            <h2 class="clean-font">Register Here</h2>
            <div class="form-group">
                <label class="center-block">Frist Name:
                <input class="form-control" formControlName="firstname">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Last Name:
                <input class="form-control" formControlName="lastname">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Username:
                <input class="form-control" formControlName="username">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Mobile No:
                <input class="form-control" formControlName="mobile_no">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Phone No:
                <input class="form-control" formControlName="phone_no">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Email Id:
                <input class="form-control" formControlName="email_id">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Address:
                <input class="form-control" formControlName="address">
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Tin No:
                <input class="form-control" formControlName="tin_no">
                </label>
            </div>

            <div class="form-group">
                <label class="center-block">Pan No:
                <input class="form-control" formControlName="pan_no">
                </label>
            </div>

            <div class="form-group">
                <label class="center-block">Adhar No:
                <input class="form-control" formControlName="adhar_no">
                </label>
            </div> 
            <div class="form-group">
                <label class="center-block">Role:
                <select class="form-control" formControlName="user_role_id">
                    <option *ngFor="let role of roleList" [value]="role.role_id">{{role.role_name}}</option>
                </select>
                </label>
            </div> 
            <div class="form-group">
                <label class="center-block">GST Number:
                <input class="form-control" formControlName="gst_number">
                </label>
            </div> 
            

            <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
