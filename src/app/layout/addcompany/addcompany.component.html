<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onSubmit()" >
  <img class="user-avatar" src="assets/images/logo.png" width="150px" />
    <h2 class="clean-font">Add Company</h2>

    <input type="text" class="form-control" name="username" placeholder="companyname" [(ngModel)]="companyname" name="companyname" required autofocus="" (ngModelChange)="valuechange($event)"/>
    <br>
    <button class="btn btn-primary btn-block" type="submit">Add</button>
  </form>
</div>
