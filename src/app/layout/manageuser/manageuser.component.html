<h1>{{welcome}}</h1>
                <table class="table">
                    <tr>
                        <th>Username</th>
                        <th>FirstName</th> 
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Mobile</th> 
                        <th>Address1</th>
                        <th>Role</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let person of persons; let i = index">
                        <td>{{person.username}}</td>
                        <td>{{person.firstName}}</td>
                        <td>{{person.lastName}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.mobile}}</td>
                        <td>{{person.addressOne}}</td>
                        <td>{{person.userRole}}</td>
                        <td><i class='fa fa-pencil-square-o' aria-hidden='true'></i></td>
                        <td><i class='fa fa-trash-o' aria-hidden='true'></i></td>

                    </tr>
                </table>
