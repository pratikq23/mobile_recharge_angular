
<div class="col-md-4 push-md-4">
	<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onSubmit()" >
  <img class="user-avatar" src="assets/images/logo.png" width="150px" />
    <h2 class="clean-font">Forgot Password</h2>

    <input type="text" class="form-control" name="userName" placeholder="Enter Username" [(ngModel)]="userName"  required autofocus=""/>
    <br>
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
  </form>
</div>
</div>
