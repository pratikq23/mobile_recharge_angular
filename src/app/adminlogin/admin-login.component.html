<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Mobile Recharge Admin Login</h1>
            <form role="form">
                <div [hidden]="errMsgval" class="errormsg">{{errorMsg}}</div>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" class="form-control input-underline input-lg" id="" placeholder="username" required autofocus="" (ngModelChange)="valuechange($event)" [ngModelOptions]="{standalone: true}">
                    </div> 

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="password" placeholder="Password" required autofocus="" (ngModelChange)="valuechange($event)" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                 <div class="form-group radio" *ngFor= "let role of roleList">  
                    <input #widget
                        class='with-gap'
                        name='statusGroup'
                        type='radio'
                        [id]='role.role_id'
                        [value]='role.role_id'
                        [(ngModel)]='role_id'
                    />{{role.role_name}}
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                <br>
                <a class="btn" [routerLink]="['/forgotpassword']" (click)="onLoggedin()"> Forgot password </a>
                &nbsp;
            </form>
        </div>
    </div>
    <div class="row">
    </div>
</div>
